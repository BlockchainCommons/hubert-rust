[package]
name = "hubert"
version = "0.1.0"
edition = "2024"

[dependencies]
bc-crypto = "^0.10.0"
dcbor = { version = "^0.23.0", features = ["multithreaded"] }
bc-components = "^0.25.0"
bc-envelope = "^0.34.0"
bc-xid = "^0.13.0"
gstp = "^0.10.0"
known-values = "^0.8.0"

ipfs-api-backend-hyper = "0.6.0"
ipfs-api-prelude = "0.6.0"
mainline = "6"
thiserror = "2"
hex = "0.4"
tokio = { version = "1", features = ["sync"] }
futures-util = "0.3"
async-trait = "0.1"

[dev-dependencies]
futures-util = "0.3"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "time"] }
anyhow = "1"
chrono = "0.4"
